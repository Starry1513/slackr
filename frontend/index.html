<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <title>Slackr</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/auth.css" />
      <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/channel.css" />
  </head>

  <body>
    <header class="banner">
      <h1>Slackr</h1>
    </header>
    <main role="main">
      <!-- Error Popup -->
      <div
        id="error-body"
        class="error-popup-overlay"
        style="display: none">
        <div class="error-popup-content">
          <h3>Error</h3>
          <p id="error-message">Error message will appear here</p>
          <button id="error-close">Close</button>
        </div>
      </div>

      <!-- Login Form -->
      <div
        id="login-container"
        class="auth-container">
        <h2>Login to Slackr</h2>
        <form
          id="login-form"
          class="auth-form">
          <label for="login-email">Email:</label>
          <input
            type="text"
            id="login-email"
            placeholder="Enter your email"
            required />

          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required />

          <button
            type="submit"
            id="login-submit"
            >Login</button
          >
        </form>

        <button
          type="button"
          id="register-link"
          class="link-button">
          Don't have an account yet? Register here
        </button>
      </div>

      <!-- Register -->
      <div
        id="register-container"
        class="auth-container"
        style="display: none">
        <h2>Register for Slackr</h2>
        <form
          id="register-form"
          class="auth-form">
          <label for="register-email">Email:</label>
          <input
            type="text"
            id="register-email"
            placeholder="Enter your email"
            required />

          <label for="register-name">Name:</label>
          <input
            type="text"
            id="register-name"
            placeholder="Enter your name"
            required />

          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            placeholder="Enter your password"
            required />

          <label for="register-password-confirm">Confirm Password:</label>
          <input
            type="password"
            id="register-password-confirm"
            placeholder="Confirm your password"
            required />

          <button
            type="submit"
            id="register-submit"
            >Register</button
          >
        </form>

        <button
          type="button"
          id="login-link"
          class="link-button">
          Already have an account? Login here
        </button>
      </div>

      <!-- Dashboard -->
      <div
        id="dashboard-container"
        class="dashboard"
        style="display: none">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
          <div class="sidebar-header">
            <h2>Slackr</h2>
            <button id="logout-button">Logout</button>
          </div>

          <div class="channels-section">
            <div class="channels-header">
              <h3>Channels</h3>
              <button id="create-channel-button" class="icon-button">+</button>
            </div>
            <div id="channel-list"></div>
          </div>
        </aside>

  
      </div>
    </main>

    
    <script
      type="module"
      src="src/main.js"></script>
  </body>
</html>
