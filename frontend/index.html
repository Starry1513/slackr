<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <title>Slackr</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/auth.css" />
      <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/channel.css" />
  </head>

  <body>
    <header class="banner">
      <h1>Slackr</h1>
    </header>
    <main role="main">
      <!-- Error Popup -->
      <div
        id="error-body"
        class="error-popup-overlay"
        style="display: none">
        <div class="error-popup-content">
          <h3>Error</h3>
          <p id="error-message">Error message will appear here</p>
          <button id="error-close">Close</button>
        </div>
      </div>

      <!-- Login Form -->
      <div
        id="login-container"
        class="auth-container">
        <h2>Login to Slackr</h2>
        <form
          id="login-form"
          class="auth-form">
          <label for="login-email">Email:</label>
          <input
            type="text"
            id="login-email"
            placeholder="Enter your email"
            required />

          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
            required />

          <button
            type="submit"
            id="login-submit"
            >Login</button
          >
        </form>

        <button
          type="button"
          id="register-link"
          class="link-button">
          Don't have an account yet? Register here
        </button>
      </div>

      <!-- Register -->
      <div
        id="register-container"
        class="auth-container"
        style="display: none">
        <h2>Register for Slackr</h2>
        <form
          id="register-form"
          class="auth-form">
          <label for="register-email">Email:</label>
          <input
            type="text"
            id="register-email"
            placeholder="Enter your email"
            required />

          <label for="register-name">Name:</label>
          <input
            type="text"
            id="register-name"
            placeholder="Enter your name"
            required />

          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            placeholder="Enter your password"
            required />

          <label for="register-password-confirm">Confirm Password:</label>
          <input
            type="password"
            id="register-password-confirm"
            placeholder="Confirm your password"
            required />

          <button
            type="submit"
            id="register-submit"
            >Register</button
          >
        </form>

        <button
          type="button"
          id="login-link"
          class="link-button">
          Already have an account? Login here
        </button>
      </div>

      <!-- Dashboard -->
      <div
        id="dashboard-container"
        class="dashboard"
        style="display: none">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
          <div class="sidebar-header">
            <h2>Slackr</h2>
            <button id="logout-button">Logout</button>
          </div>

          <div class="channels-section">
            <div class="channels-header">
              <h3>Channels</h3>
              <button id="create-channel-button" class="icon-button">+</button>
            </div>
            <div id="channel-list"></div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
          <!-- Welcome Screen -->
          <div id="welcome-screen" class="welcome-screen">
            <h2>Welcome to Slackr!</h2>
            <p>Select a channel from the sidebar to get started.</p>
          </div>

          <!-- Channel View -->
          <div id="channel-view" class="channel-view" style="display: none;">
            <!-- Channel Header -->
            <div class="channel-header">
              <h2 id="channel-name">Channel Name</h2>
              <button id="channel-details-toggle" class="icon-button">ℹ️</button>
            </div>

            <!-- Channel Messages -->
            <div class="channel-messages" id="channel-messages">
              <!-- Messages will be rendered here -->
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
              <form id="message-form">
                <input
                  type="text"
                  id="message-input"
                  placeholder="Type a message..."
                  autocomplete="off"
                />
                <button type="submit" id="send-message-button">Send</button>
              </form>
            </div>
          </div>
        </main>

        <!-- Channel Details Sidebar -->
        <aside id="channel-details-container" class="channel-details" style="display: none;">
          <div class="details-header">
            <h3>Channel Details</h3>
          </div>

          <div class="details-content">
            <div class="detail-item">
              <label>Name:</label>
              <p id="channel-detail-name"></p>
            </div>

            <div class="detail-item">
              <label>Description:</label>
              <p id="channel-detail-description"></p>
            </div>

            <div class="detail-item">
              <label>Type:</label>
              <p id="channel-detail-type"></p>
            </div>

            <div class="detail-item">
              <label>Created:</label>
              <p id="channel-detail-created"></p>
            </div>

            <div class="detail-item">
              <label>Creator:</label>
              <p id="channel-detail-creator"></p>
            </div>
          </div>

          <div class="details-actions">
            <button id="edit-channel-button" class="action-button">Edit Channel</button>
            <button id="join-channel-button" class="action-button">Join Channel</button>
            <button id="leave-channel-button" class="action-button danger">Leave Channel</button>
            <button id="invite-user-button" class="action-button">Invite User</button>
          </div>
        </aside>
      </div>

    
      </div>
    </main>

    
    <script
      type="module"
      src="src/main.js"></script>
  </body>
</html>
